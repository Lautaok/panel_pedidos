<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Pedido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Modificar Pedido</h1>
        <form action="{{ url_for('modificar_pedido', id=pedido.id) }}" method="post">
            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" name="nombre" value="{{ pedido.nombre_cliente }}" required><br><br>
            
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" value="{{ pedido.producto }}" required><br><br>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ pedido.cantidad }}" required><br><br>
            
            <label for="fecha_entrega">Fecha de Entrega:</label>
            <input type="date" id="fecha_entrega" name="fecha_entrega" value="{{ pedido.fecha_entrega.strftime('%Y-%m-%d') }}" required><br><br>
            
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn-volver">Volver al Panel</a>
    </div>
</body>
</html>
